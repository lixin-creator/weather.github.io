  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      overflow-x: hidden;
      transition: background-color 0.5s ease, color 0.5s ease;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-15px) rotate(1deg); }
    }
    @keyframes rotate-slow {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    @keyframes rain {
      0% { transform: translateY(-20vh) translateX(0); }
      100% { transform: translateY(110vh) translateX(20px); }
    }
    @keyframes snow {
      0% { transform: translateY(-10vh) translateX(0) rotate(0deg); }
      100% { transform: translateY(110vh) translateX(50px) rotate(360deg); }
    }
    @keyframes drift {
      from { transform: translateX(-120%); }
      to { transform: translateX(120vw); }
    }
    @keyframes pulse-soft {
      0%, 100% { opacity: 0.4; transform: scale(1); }
      50% { opacity: 0.7; transform: scale(1.1); }
    }
    .animate-float { animation: float 4s ease-in-out infinite; }
    .animate-rotate-slow { animation: rotate-slow 15s linear infinite; }
    .animate-pulse-soft { animation: pulse-soft 3s ease-in-out infinite; }
    
    .glass {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.4);
      /* Deepened shadow for requested "加深" effect */
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.15), 
                  0 8px 15px rgba(0, 0, 0, 0.05),
                  inset 0 0 20px rgba(255, 255, 255, 0.1);
    }
    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }
    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
  </style>
